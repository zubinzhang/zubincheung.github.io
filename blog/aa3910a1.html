        <p>项目中升级<a target="_blank" rel="noopener" href="https://babeljs.io/docs/en/index.html">Babel 7</a>后，运行错误：</p>
<span id="more"></span>

ode_modules<span class="regexp">/@babel/</span>template<span class="regexp">/lib/</span>string.js:<span class="number">22</span>:<span class="number">51</span>)</span><br><span class="line">      at arg (node_modules<span class="regexp">/@babel/</span>template<span class="regexp">/lib/</span>builder.js:<span class="number">77</span>:<span class="number">14</span>)</span><br><span class="line">      at spec (node_modules<span class="regexp">/babel-plugin-transform-es2015-for-of/</span>lib/index.js:<span class="number">171</span>:<span class="number">20</span>)</span><br><span class="line">      at PluginPass.ForOfStatement (node_modules<span class="regexp">/babel-plugin-transform-es2015-for-of/</span>lib/index.js:<span class="number">76</span>:<span class="number">21</span>)</span><br><span class="line">      at newFn (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>visitors.js:<span class="number">193</span>:<span class="number">21</span>)</span><br><span class="line">      at NodePath._call (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>path/context.js:<span class="number">53</span>:<span class="number">20</span>)</span><br><span class="line">      at NodePath.<span class="keyword">call</span> (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>path/context.js:<span class="number">40</span>:<span class="number">17</span>)</span><br><span class="line">          =============</span><br><span class="line">      at exports.<span class="keyword">default</span> (node_modules<span class="regexp">/babel-plugin-transform-es2015-for-of/</span>lib/index.js:<span class="number">14</span>:<span class="number">20</span>)</span><br><span class="line">      at loadDescriptor (node_modules<span class="regexp">/@babel/</span>core<span class="regexp">/lib/</span>config/full.js:<span class="number">165</span>:<span class="number">14</span>)</span><br><span class="line">      at cachedFunction (node_modules<span class="regexp">/@babel/</span>core<span class="regexp">/lib/</span>config/caching.js:<span class="number">33</span>:<span class="number">19</span>)</span><br><span class="line">      at loadPluginDescriptor (node_modules<span class="regexp">/@babel/</span>core<span class="regexp">/lib/</span>config/full.js:<span class="number">200</span>:<span class="number">28</span>)</span><br><span class="line">      at config.plugins.reduce (node_modules<span class="regexp">/@babel/</span>core<span class="regexp">/lib/</span>config/full.js:<span class="number">69</span>:<span class="number">20</span>)</span><br><span class="line">          at Array.reduce (&lt;anonymous&gt;)</span><br><span class="line">      at recurseDescriptors (node_modules<span class="regexp">/@babel/</span>core<span class="regexp">/lib/</span>config/full.js:<span class="number">67</span>:<span class="number">38</span>)</span><br><span class="line">      at recurseDescriptors (node_modules<span class="regexp">/@babel/</span>core<span class="regexp">/lib/</span>config/full.js:<span class="number">94</span>:<span class="number">27</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    TypeError: Cannot <span class="keyword">read</span> property <span class="string">&#x27;bindings&#x27;</span> of <span class="keyword">null</span></span><br><span class="line"></span><br><span class="line">      at Scope.moveBindingTo (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>scope/index.js:<span class="number">864</span>:<span class="number">13</span>)</span><br><span class="line">      at BlockScoping.updateScopeInfo (node_modules<span class="regexp">/babel-plugin-transform-es2015-block-scoping/</span>lib/index.js:<span class="number">364</span>:<span class="number">17</span>)</span><br><span class="line">  <span class="number">1</span> &#123;</span><br><span class="line">      at BlockScoping.run (node_modules<span class="regexp">/babel-plugin-transform-es2015-block-scoping/</span>lib/index.js:<span class="number">330</span>:<span class="number">12</span>)</span><br><span class="line">      at PluginPass.BlockStatementSwitchStatementProgram (node_modules<span class="regexp">/babel-plugin-transform-es2015-block-scoping/</span>lib/index.js:<span class="number">70</span>:<span class="number">24</span>)</span><br><span class="line">      at newFn (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>visitors.js:<span class="number">193</span>:<span class="number">21</span>)</span><br><span class="line">      at NodePath._call (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>path/context.js:<span class="number">53</span>:<span class="number">20</span>)</span><br><span class="line">      at NodePath.<span class="keyword">call</span> (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>path/context.js:<span class="number">40</span>:<span class="number">17</span>)</span><br><span class="line">      at NodePath.visit (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>path/context.js:<span class="number">88</span>:<span class="number">12</span>)</span><br><span class="line">      at TraversalContext.visitQueue (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>context.js:<span class="number">118</span>:<span class="number">16</span>)</span><br><span class="line">      at TraversalContext.visitSingle (node_modules<span class="regexp">/@babel/</span>traverse<span class="regexp">/lib/</span>context.js:<span class="number">90</span>:<span class="number">19</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>.babelrc 配置：</p>
<figure class="highlight prolog"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123; <span class="string">&quot;presets&quot;</span>: [<span class="string">&quot;env&quot;</span>] &#125;</span><br></pre></td></tr></table></figure>

<p>解决方案：<br>.babelrc改为</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123; <span class="string">&quot;presets&quot;</span>: [<span class="string">&quot;@babel/preset-env&quot;</span>] &#125;</span><br></pre></td></tr></table></figure>

<p>参考链接<br><a target="_blank" rel="noopener" href="https://stackoverflow.com/questions/52092739/upgrade-to-babel-7-cannot-read-property-bindings-of-null/52092788">Upgrade to Babel 7: Cannot read property ‘bindings’ of null</a></p>
